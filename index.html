<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz: General Knowledge</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <!--button to open highscores-->
            <a href="highscore.html" type="button" class="btn btn-info">View Highscore</a>

            <!--display time-->
            <div class="float-right mr-3 bg-danger" id="timeCount">
                Time: <span id="timeLeft"></span>
            </div>
        </nav>
    </header>

    <div class="container" style="padding-top: 10px; margin-left: 30px;">
        <!--Start Page-->
        <section id="start-page">
            <h2 id="intro">General Knowledge Quiz</h2>
            <div>
                <hr>
                <p>Welcome to the place where your general knowledge is tested!!</p>
                <hr>
            </div>
            <p>Click the button bellow to begin.</p>
            <hr>
            <button type="button" class="btn btn-primary" id="start-btn">Start!</button>
        </section>

        <!--Question Page-->
        <section id="question-page">
            <h2 id="Question">Question: </h2>
            <hr>
            <ul id="options">

            </ul>
            <hr>
            <div id="correct"></div>
        </section>

        <!--Summary Page-->
        <section id="end-page">
            <h3>Your final score is: <span id="score"></span> out of <span id="qLength"></span></h3>
            <hr>
            <form id="userInfo">
                <label for="info">Enter name:</label>
                <input type="text" name="uName" id="info">
                <div>
                    <button type="button" class="btn btn-success btn-md" id="submitbtn">Submit</button>
                </div>
            </form>
        </section>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
